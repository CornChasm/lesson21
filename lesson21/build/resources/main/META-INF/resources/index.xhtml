<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form>
        <p:accordionPanel>
            <p:tab title="Create new Game">
                <div class="container text-center" style="width: 50%">
                    <div class="row-12">
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Name"/>
                            <p:inputTextarea id="input-text" value="#{gameView.newGame.name}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Author"/>
                            <p:inputText id="input-author" value="#{gameView.newGame.author}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Category"/>
                            <p:inputText id="input-category" value="#{gameView.newGame.category}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Player Amount"/>
                            <p:inputText id="input-playerAmount" value="#{gameView.newGame.playerAmount}"/>
                        </div>
                        <p:commandButton value="Save" action="#{gameView.saveGame}" update="@form"></p:commandButton>
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>

        <div class="row">
            <div class="col-3"> <!-- Left menu-->
                <p:dataList value="#{gameView.categories}" var="category">
                    <p:link action="/index" value="#{category.name}">
                        <f:param name="category" value="#{category.name}" />
                    </p:link>
                </p:dataList>
            </div>

            <div class="col-9"> <!-- Content-->
                <div class="container text-center">
                    <div class="row">
                        <c:forEach items="#{gameView.games}" var="game">
                            <div class="col-3">
                                <h2><h:outputText value="#{game.name}"/></h2>
                                <p><h:outputText value="#{game.author}"/></p>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
